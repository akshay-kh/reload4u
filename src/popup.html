<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reload4U</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="min-w-64 max-w-xs p-5 bg-gray-50 text-gray-800 font-sans">

    <div class="space-y-4">
      <h1 class="text-2xl font-semibold text-blue-600 flex items-center gap-2">
        <img src="../public/images/icon32.png" alt="Reload4U" class="w-8 h-8">
        Reload4U
      </h1>

      <p class="text-sm text-gray-600">
        Select a tab to auto-reload it.
      </p>

      <div class="flex items-center gap-2 text-sm">
        <label for="defaultInterval" class="text-gray-600">Default interval (minutes):</label>
        <input 
          id="defaultInterval" 
          type="number" 
          min="0.5" 
          step="0.1" 
          value="0.5" 
          class="w-20 px-2 py-1 border border-gray-300 rounded text-center"
        >
      </div>

      <div id="selectedTabsInfo" class="hidden p-3 bg-blue-50 border border-blue-200 rounded-lg">
        <h3 class="text-sm font-medium text-blue-800 mb-2">Selected Tabs for Auto-Reload:</h3>
        <div id="tabsList" class="space-y-2"></div>
      </div>

      <div class="flex flex-col space-y-2">
        <button
          id="selectThisTab"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition"
        >
          ✅ Select This Tab
        </button>

        <button
          id="stopAllTabs"
          class="px-4 py-2 bg-stone-400 hover:bg-stone-500 text-white rounded-lg shadow transition"
        >
          ❌ Stop All Auto-Reload
        </button>
      </div>
    </div>

    <script type="module" src="/popup.js"></script>
  </body>
</html>
