<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reload4U</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="min-w-80 max-w-md p-5 bg-gray-50 text-gray-800 font-sans">

    <div class="space-y-4">
      <h1 class="text-2xl font-semibold text-blue-600 flex items-center gap-2">
        <img src="../public/images/icon32.png" alt="Reload4U" class="w-8 h-8">
        Reload4U
      </h1>

      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-600">
          Select a tab to auto-reload it.
        </p>
        <button 
          id="openSettings" 
          class="text-xs text-blue-600 hover:text-blue-800 underline"
          title="Open Settings"
        >
          ⚙️ Settings
        </button>
      </div>


      <div id="selectedTabsInfo" class="hidden">
        <!-- Active Tabs Section -->
        <div id="activeTabsSection" class="hidden mb-4">
          <div class="p-3 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="text-sm font-medium text-green-800 mb-2 flex items-center gap-2">
              <span class="w-2 h-2 bg-green-500 rounded-full"></span>
              Active Auto-Reload Tabs
            </h3>
            <div id="activeTabsList" class="space-y-2"></div>
          </div>
        </div>

        <!-- Paused Tabs Section -->
        <div id="pausedTabsSection" class="hidden mb-4">
          <div class="p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="text-sm font-medium text-yellow-800 mb-2 flex items-center gap-2">
              <span class="w-2 h-2 bg-yellow-500 rounded-full"></span>
              Paused Tabs
            </h3>
            <div id="pausedTabsList" class="space-y-2"></div>
          </div>
        </div>
      </div>

      <div class="flex flex-col space-y-2">
        <button
          id="selectThisTab"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition"
        >
          <span class="inline-block px-1 py-0.5 bg-white rounded mr-2">✅</span> Select This Tab
        </button>

        <button
          id="stopAllTabs"
          class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow transition"
        >
          <span class="inline-block px-1 py-0.5 bg-white rounded text-red-500 mr-2">❌</span>Stop All Auto-Reload
        </button>
      </div>
    </div>

    <script type="module" src="/popup.js"></script>
  </body>
</html>
